{% extends 'items/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" enctype="multipart/form-data" method="post">
                <div class="card">
                    <p class="card-text">Вы действительно хотите удалить {{ object.title }} ?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button class="btn btn-primary" type="submit">Удалить</button>
                    <a class="btn btn-primary" href="{% url 'blog:blogpost_list' %}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
