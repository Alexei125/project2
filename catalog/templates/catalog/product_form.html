{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <form class="row" enctype="multipart/form-data" method="post">
        <div class="col-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p %}
                </div>
                <button class="btn btn-primary" type="submit">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {{formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
